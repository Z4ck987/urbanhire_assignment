<!DOCTYPE html>
<html>
<head>
	<title>Local Weather App</title>
	<link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="css/style.css">
</head>
<body>
	<div class="container">
		<div class="row">
			<header class="text-center">
				<h1>Local Weather App</h1>
			</header>
			<div>
				<div class="text-center status">
					<div class="city temperature">
						<p>Kota</p>
						<p>Suhu</p>
					</div>
					<div class="text-center desc">
						<p>Deskripsi</p>
					</div>
				</div>
				<div class="weather text-center">
					<div class="cloud"><img src="img/berawan.png" />Berawan</div>
					<div class="rainy"><img src="img/hujan.png" />Hujan</div>
					<div class="sunny"><img src="img/cerah.png" />Cerah</div>
					<div class="lightning">
						<div class="bolt"><img src="img/badai.png" />Badai Petir</div>
					</div>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
