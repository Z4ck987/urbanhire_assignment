<!DOCTYPE html>
<html>
<head>
	<title>Local Weather App</title>
	<link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="css/style.css">
</head>
<body>
	<div class="container">
		<div class="row">
			<header class="text-center">
				<h1>Local Weather App</h1>
			</header>
			<div>
				<div class="text-center status">
					<div class="city temperature">
						<p>Kota</p>
						<p>Suhu</p>
					</div>
					<div class="text-center desc">
						<p>Deskripsi</p>
					</div>
				</div>
				<div class="weather">
					<div class="cloud">Berawan</div>
					<div class="rainy">Hujan</div>
					<div class="sunny">Cerah</div>
					<div class="lightning">
						<div class="bolt">Badai Petir</div>
					</div>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
