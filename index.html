<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8" />
	<title>Local Weather App</title>
	<link rel="stylesheet" type="text/css" href="css/bootstrap.css">
	<link rel="stylesheet" type="text/css" href="css/style.css">
	<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.4/angular.min.js"></script>
	<script type="text/javascript" src="https://code.jquery.com/jquery-3.2.1.js"></script>
</head>
<body ng-app="API">
	<div class="container" ng-controller="WeatherController">
		<div class="row">
			<header class="text-center">
				<h1>Local Weather App</h1>
			</header>
			<div>
				<div class="text-center status">
					<div class="city">
						<p>{{Data.city}}, {{Data.country}}</p>
						<p>{{Data.temp}} &#176;<span class="temp" ng-click="Data.sys()">{{Data.deg}}</span></p>
					</div>
					<div class="text-center desc">
						<p>{{Data.desc}}</p>
					</div>
				</div>
				<div class="weather text-center">
					<div class="cloud hide"><img src="img/berawan.png" /></div>
					<div class="rainy hide"><img src="img/hujan.png" /></div>
					<div class="sunny hide"><img src="img/cerah.png" /></div>
					<div class="lightning hide"><img src="img/badai.png" /></div>
				</div>
			</div>
		</div>
	</div>
	<script type="text/javascript" src="js/app.js"></script>
</body>
</html>
